local 172.18.168.204
port 1194
proto udp
# tun模式使用三层网络协议-路由协议，并且没有广播地址信息
# tap模式使用二层网络协议-链接协议，有广播地址信息
# 模拟子网网络使用tap模式,tun模式是P2P-点对点
dev tap
ca ca.crt
cert server.crt
key server.key
dh dh.pem
auth SHA512
tls-crypt tc.key
topology subnet
server 10.8.0.0 255.255.255.0
ifconfig-pool-persist ipp.txt
#全部流量使用默认路由，经过VPN
#push "redirect-gateway def1 bypass-dhcp"
push "dhcp-option DNS 172.18.0.2"
push "dhcp-option DNS 8.8.8.8"
push "dhcp-option DNS 114.114.114.114"
push "route 172.18.0.0 255.255.0.0"
push "route 10.8.0.0 255.255.255.0"
push "route 172.19.0.0 255.255.0.0 10.8.0.4"
#push "route 0.0.0.0 0.0.0.0"
route 172.19.0.0 255.255.0.0 10.8.0.4
keepalive 10 120
cipher AES-256-CBC
user nobody
group nobody
persist-key
persist-tun
status openvpn-status.log
verb 3
crl-verify crl.pem
explicit-exit-notify
client-to-client
client-config-dir ccd
